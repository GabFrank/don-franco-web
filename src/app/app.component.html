<div
  #container
  style="height: 100%; background-color: white; overflow: auto"
  (scroll)="onScroll($event)"
>
  <mat-toolbar style="height: 80px; background-color: white">
    <div
      fxLayout="row"
      fxLayoutAlign="space-arround center"
      fxLayoutGap="20px"
      style="width: 100%; height: 100%"
    >
      <div fxFlex="25" style="text-align: center">
        <mat-chip-list aria-label="Fish selection">
          <mat-chip style="background-color: black; color: white"
            >Inicio</mat-chip
          >
        </mat-chip-list>
      </div>
      <div fxFlex="50" style="text-align: center">
        <img
          style="
            height: 60px;
            width: 60px;
            padding-top: 10px;
            -webkit-filter: invert(1);
            filter: invert(1);
          "
          src="/assets/logo.png"
          alt="logo"
        />
      </div>
      <div fxFlex="25" style="text-align: center">
        <mat-icon style="font-size: 2em" (click)="onMenuOpen()">menu</mat-icon>
      </div>
    </div>
  </mat-toolbar>
  <div
    [style.height.px]="innerH"
    style="background-color: black; color: white; padding-top: 80px"
  >
    <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      [interval]="5000"
      color="primary"
      maxWidth="auto"
      [proportion]="100"
      [slides]="5"
      [loop]="true"
      [hideArrows]="true"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr"
      [style.height.px]="innerH"
      [maintainAspectRatio]="false"
    >
      <mat-carousel-slide
        [style.height.px]="500"
        #matCarouselSlide
        *ngFor="let slide of slides; let i = index"
        [image]="slide"
        overlayColor="#00000040"
        [hideOverlay]="false"
      >
        <div fxLayout="column" style="width: 100%; height: 100%">
          <div fxFlex="60%"></div>
          <div
            fxFlex
            fxLayout="column"
            fxLayoutAlign="start center"
            fxLayoutGap="15px"
          >
            <div style="width: 40%">
              <mat-chip-list>
                <mat-chip
                  style="
                    background-color: rgb(193, 178, 168);
                    color: black;
                    width: 100%;
                  "
                >
                  <div
                    style="width: 100%; text-align: center; font-size: 1.2em"
                  >
                    Men√∫ DFBS
                  </div>
                </mat-chip>
              </mat-chip-list>
            </div>
            <div style="width: 40%">
              <mat-chip-list>
                <mat-chip
                  style="
                    background-color: rgb(193, 178, 168);
                    color: black;
                    width: 100%;
                  "
                >
                  <div
                    style="width: 100%; text-align: center; font-size: 1.2em"
                    fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center"
                  >
                      <div style="height: 100%;">Reservas</div>
                      <img style="height: 100%; object-fit: contain;" class="icon" src="assets/whats.png" />
                  </div>
                </mat-chip>
              </mat-chip-list>
            </div>
            <div
            style="font-family: 'Rubik-Italic-VariableFont_wght'; font-size: 1.5em;"
            >
              #LLEGA PUES
            </div>
          </div>
        </div>
      </mat-carousel-slide>
    </mat-carousel>
  </div>
  <div [style.height.px]="innerH" style="background-color: white"></div>
</div>

<div [hidden]="scrollHideen" class="down-arrow"></div>

<div [hidden]="!scrollHideen" class="down-up"></div>
